<section class="generos" [ngClass]="genero().value">
    <h3 class="texto-h3-prata">
        {{ genero().value }}
        <span class="linha-destaque linha-destaque--pequena" [ngClass]="genero().value"></span>
    </h3>

    @if(genero().livros.length == 0) {
        <div class="texto-sem-livros">
            <img src="assets/img/sem-livros.png" alt="sem-livros">
            <p>Não há livros para o gênero</p>
        </div>
     }

    <div class="livros-genero">
        @for(livro of genero().livros; track livro) {            
            <app-livro [livro]="livro"></app-livro>
        }
    </div>
</section>
